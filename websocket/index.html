<!DOCTYPE html>
<!-- saved from url=(0035)http://www.blue-zero.com/websocket/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>websocket测试</title>
    <meta content="WebSocket测试工具" name="description">
    <meta content="WebSocket测试工具" name="keywords">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta charset="utf-8">
<style type="text/css" adt="123"></style>
<style type="text/css">
object,embed{                -webkit-animation-duration:.001s;-webkit-animation-name:playerInserted;                -ms-animation-duration:.001s;-ms-animation-name:playerInserted;                -o-animation-duration:.001s;-o-animation-name:playerInserted;                animation-duration:.001s;animation-name:playerInserted;}                @-webkit-keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}                @-ms-keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}                @-o-keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}                @keyframes playerInserted{from{opacity:0.99;}to{opacity:1;}}
#buttons_area{width:430px;}
#buttons_area button{margin-bottom:5px;}
#clear_creen{float:right;text-decoration:underline;}
</style>
</head>
<body>
    <div class="page-header">
        <h1 style="margin-top:-20px;margin-left:20px;">WebSocket 测试</h1>
		<img src="./img/chat.png" style="position:absolute;left:300px;top:15px;width:46px;height:46px;">
    </div>
    <div>
        <div class="zone_conn">
            <input type="text" class="form-control" style="float:left;" id="inp_url" value="ws://120.27.163.132:9985" placeholder="连接的地址"><br><br>
            <input type="text" class="form-control" style="float:left;" id="player_id" value="" placeholder="player_id">
            <button type="button" id="btn_conn" class="btn btn-primary" style="float:left;margin-left:10px;margin-right:10px;" onclick="fun_initWebSocket();">连接</button>
            <button type="button" id="btn_close" class="btn btn-danger" style="float:left;" disabled="disabled" onclick="fun_close();">断开</button>
        </div>
        <div class="clearboth">
            连接格式为 ws://IP:端口（示例ws://172.16.1.183:9985）<br><hr>
        </div>
		<div id="buttons_area" class="clearboth"></div>
        <div class="zone_send">
			<!--
            <a id="emoji" style="position:relative;left:374px;bottom:5px;cursor:pointer;" data-toggle="popover" title="" data-original-title="表情"><img style="outline-width:40px;" src="./img/huanglianwx_thumb.gif">表情</a>
			-->
            <textarea id="inp_send" class="form-control" style="height:154px;" placeholder="发送的内容"></textarea>
            <br>
            <button type="button" id="btn_send" class="btn btn-default" onclick="fun_sendto();">发送</button>
        </div>
    </div>
    <div style="position:absolute;top:100px;left:470px;">
        <div id="div_msgzone" class="panel panel-default">
            <div class="panel-heading">消息窗口&nbsp;&nbsp;<a href="javascript:void(0)" id="clear_creen">清屏</a></div>
            <div id="div_msg" class="panel-body" style="width: 710px; height: 600px;"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/api.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body></html>
